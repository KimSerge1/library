<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/moduls.js"></script>
    <script src="../js/state.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="register">
        <div class="register__container container">
            <div class="row">
                <div class="register__user col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <button class="register__button" onclick="access_level.User()">Пользователь</button>
                </div>
                <div class="register__admin col-6col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <button class="register__button" onclick="access_level.Admin()">Администратор</button>
                </div>
            </div>
        </div>
    </div>
    <header class="nav" id="panel">
        <div class="container">
            <div class="nav__row row">
                <div class="nav__bar">
                    <div class="nav__item" onclick="nav_bar.show_search_book()">Поиск по названию</div>
                    <div class="nav__item" onclick="nav_bar.search_line_isbn()">Поиск по isbn</div>
                    <div class="nav__item" onclick="nav_bar.search_line_category()">Поиск по категориям</div>
                </div>
            </div>
        </div>
    </header>
    <section class="admin">
        <div class="admin__panel"></div>
    </section>
    <div class="search">
        <div class="container">
            <div class="row">
                <input class="search__line_book" type="text" oninput="inputs.book()" placeholder="Введите название книги">
                <input class="search__line_isbn" type="text" oninput="inputs.isbn()" placeholder="Введите номер isbn">
                <input class="search__line_category" type="text" oninput="" placeholder="Введите название категории">
            </div>
        </div>
    </div>
    <section id="panel_section">
        <div class="container">
            <div class="row">
                <div class="list col-7 col-sm-7 col-md-7 col-lg-7 col-xl-7">
                    <div class="tree">

                        <ul class="categories">
                            <li class="categories__item">
                                fkfkfk
                                <ul class="categories">
                                    <li>fkfkf</li>
                                    <li>fkfkf
                                        <ul class="categories">
                                            <li>fkfkf</li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="categories__item">
                                fkfkfk
                                <ul class="categories">
                                    <li>fkfkf
                                        <ul class="categories">
                                            <li>fkfkf</li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="categories__item">2</li>
                            <li class="categories__item">3</li>
                        </ul>

                    </div>
                </div>
                <div class="display_books col-5 col-sm-5 col-md-5 col-lg-5 col-xl-5">
                    <div class="container">
                        <div class="add_book row"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../js/index.js"></script>
</body>
</html>
